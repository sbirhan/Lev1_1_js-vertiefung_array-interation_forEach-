<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lev1_1_js-vertiefung_array-interation_forEach()</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <h1 style="text-align: center; padding-top: 1vw;">Data Sorter</h2>
    <form action="javascript: sortData();">
        <fieldset class="fieldForm">
            <legend>Input</legend>
            <div class="container">
                <label for="TextInput" id="lblTextInputBox">Input a string and click button to add a new data to unordered and alphabetically ordered list</label>
                <input type="text" name="TextInputBox" id="TextInputBox">
                <button id="btnSend">Send</button>
            </div>
        </fieldset>
        <fieldset class="fieldResult">
            <legend>Output</legend>
            <div class="container">
                <label for="UnorderedList" id="lblUnorderedList">Unordered List</label>
                <label for="OrderedList" id="lblOrderedList">Ordered List</label>
                <textarea name="UnorderedList" id="UnorderedList" cols="27" rows="10"></textarea>
                <textarea name="OrderedList" id="OrderedList" cols="27" rows="10"></textarea>
            </div>
        </fieldset>
        <p id="test"></p>
    </form>

    <script src="assets/js/main.js"></script>
</body>
</html>
